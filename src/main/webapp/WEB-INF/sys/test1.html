<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">-->
    <title>测试</title>
    <link rel="stylesheet" href="../../static/plugin/layui/css/layui.css"/>
</head>
<body>
<script type="application/javascript" src="../../static/plugin/layui/layui.all.js"></script>
<div class="layui-container layui-fluid">
    <div class="layui-row">
        <div class="layui-col-lg4 layui-col-lg-offset4">
            <div class="layui-form isky-login-div">
                <div class="layui-form-item">
                    <label class="layui-form-label" for="username">用户名</label>
                    <div class="layui-input-block">
                        <input class="layui-input" id="username" name="username" type="text" required placeholder="用户名">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="password">密码</label>
                    <div class="layui-input-block">
                        <input class="layui-input" id="password" name="password" type="password" required
                               placeholder="密码">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
